<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Activity</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="Assets/css/style.css" type="text/css">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
     
    <body onload="startTime()">
                    <div class="container">

            
                    <div class="jumbotron pageTitle">
                        <h1 class="text-center">Train Scheduler</h1>
                        
                            <img src="Assets\Images\HRSTrain.jpg" alt="train img">
                        
                        <div id="time">
                            <h1 id=txt></h1>
                        </div>

                    </div>
                </div>
            
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="panel panel-default">
                                <div class="panel-heading trainSchedule">Current Train Schedule </div>
                                <div class="panel-body">
                                    <table class="table table-sm">
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Destination</th>
                                            <th>Frequency (min)</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody id="trainData">
                                    </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="panel panel-default">
                                <div class="panel-heading trainInputs">Add Train</div>
                                <div class="panel-body">
                                    <form id="add-form">
                                        <div class="inputs">
                                            <label>Train Name: </label>
                                            <input type="text" placeholder="Please enter the name of the train" name="tName" id="train-name">
                                        </div>
                                        
                                        <div class="inputs">
                                            <label>Destination: </label>
                                            <input type="text" name="dest" placeholder="Enter a destination" id="train-destination">
                                        </div>
            
                                        <div class="inputs">
                                            <label>First Train Time: (HH:mm - military time) </label>
                                            <input type="text" name="iTime" placeholder="Enter a time" id="train-time">
                                        </div>
            
                                        <div class="inputs">
                                            <label>Frequency (min): </label>
                                            <input type="number" name="freq" placeholder="Enter frequency" id="train-freq">
                                        </div>
            
                                        <button type="submit" class="inputButton" id="add-train-data">Submit</button>

                                        <button type="submit" class="inputButton" id="delete">Clear Tables</button>
                                    </form>
                                </div>
                            </div>
                        </div>
            
                        
             </div>
        </div>
            
 
 <!--jQuery-->
 <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
 <!--Tether for Bootstrap-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
 <!--Bootstrap JS-->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
            
<!--Moment JS-->
<script src="https://momentjs.com/downloads/moment.js" type="text/javascript"></script>

<!-- JS -->
<script src="Assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
